# Puerto del servidor
server.port=8080

# Configuraciones de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/fuenteadictos
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraciones de logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

#JWT
security.jwt.secret='12345678901234567890123456789012'
security.jwt.issuer=FuenteAdictosAPI
# Una hora tiene 3.600.000 milisegundos
security.jwt.ttlMillis=3600000
